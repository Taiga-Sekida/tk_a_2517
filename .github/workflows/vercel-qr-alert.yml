name: Deploy QR Alert to Vercel

on:
  push:
    branches: ['main', 'master']
    paths: ['QR_alert/**']
  pull_request:
    branches: ['main', 'master']
    paths: ['QR_alert/**']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: QR_alert/package-lock.json
      
      - name: Install dependencies
        run: |
          cd QR_alert
          npm ci
      
      - name: Build application
        run: |
          cd QR_alert
          npm run build
      
      - name: Deploy to Vercel
        run: |
          cd QR_alert
          vercel --yes --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_QR_ALERT_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
